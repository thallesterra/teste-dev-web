<a class="fancybox" href="Home/Checkout/{{idcachorro}}" id="{{idcachorro}}">
    <div class="box-cachorro">
        <div id="foto">
            <img src="{{foto}}" class="img-responsive" alt="{{nome}}" />
            <div class="btnLevar">Leva eu!</div>
        </div>
    </div>
    <div class="info">
        <div class="text-capitalize text-left titulo">
            {{nome}}
        </div>
        <div class="preco-idade text-right">
            <div><strong>R${{preco}}</strong></div>
            <div>{{idade}} ano(s)</div>
        </div>
    </div>
</a>
